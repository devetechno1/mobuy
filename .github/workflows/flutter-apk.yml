name: Build APK & AAB on 'make release' commit

on:
  push:
    branches:
      - main

jobs:
  build:
    if: contains(github.event.head_commit.message, 'make release')
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¾ Checkout repository
        uses: actions/checkout@v3

      - name: â˜• Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17.0.14'

      - name: ðŸ¦ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.3'

      - name: ðŸ“¦ Install dependencies
        run: flutter pub get

      - name: ðŸ” Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/app/upload-keystore.jks

      - name: ðŸ“ Create key.properties
        run: |
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=upload-keystore.jks" >> android/key.properties

      - name: ðŸ› ï¸ Build APKs (split per ABI)
        run: flutter build apk --split-per-abi

      - name: ðŸ“¦ Build App Bundle (AAB)
        run: flutter build appbundle

      - name: ðŸ·ï¸ Extract version from pubspec.yaml
        id: version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | cut -d' ' -f2 | tr -d '\r')
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: ðŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.repository.name }}-${{ steps.version.outputs.VERSION }}(APK)
          path: build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk

      - name: ðŸ“¤ Upload App Bundle (AAB)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.repository.name }}-${{ steps.version.outputs.VERSION }}(AAB)
          path: build/app/outputs/bundle/release/app-release.aab
